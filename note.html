<!--
    <strong></strong> 진하기

    <u></u> 밑줄 underline

    <h1></h1>~<h6></h6> 제목 단계
    
    <br> 줄바꿈 - 닫히는태그 필요x

    <p></p> 단락 paragraph

    <span></span> 태그는 <div></div> 태그처럼 특별한 기능을 갖고있지 않고, CSS와 함께 쓰입니다.
    <div> 태그와의 차이점은 display속성이 block이 아닌,  inline이라는 점인데, 이는 CSS display 항목에서 세부 정보를 알 수 있습니다.
    이 둘의 차이를 쉽게 설명하자면, <div>는 줄 바꿈이 되지만, <span>은 줄 바꿈이 되지 않다는 점입니다.

    <img> 이미지 삽입 src="" 어떤 이미지인지 알려주는 약속된 속성 source.
    width 폭

    <img src="coding.jpg" width="100%"> attribute 속성은 위치는 상관없다 태그의 이름만으로 정보가 부족할때 속성을 통해서 더 많은 의미를 부여할 수 있다.

    어디서부터 어디까지인지 그룹핑을 하기위한 부모태그가 필요
    <ul?>부모태그
        <li>자식태그
    </ul>
    #li태그는 반드시 부모태그인 ul태그를 갖고있다 ul태그는 자식태그인 li태그를 반드시 갖고있다.
    #순서가 없는 리스트는 <ul> 태그와 <li> 태그가 함께 사용됩니다. unordered list
    <ul> 태그를 사용한 HTML 문장은 들여쓰기가 되고, 문장의 앞에 검은 점이 붙습니다.
    #순서가 있는 리스트는 <ol> 태그와 <li> 태그가 함께 사용됩니다. ordered list
    <ol> 태그를 사용한 HTML 문장은 들여쓰기가 되고, 숫자가 문장의 앞에 오름차순으로 붙습니다.
    #서술하는 리스트는 <dl> 태그, <dt> 태그, <dd> 태그가 함께 사용됩니다.
    <dt> 태그는 서술하는 용어를 정의합니다. <dd> 태그는 용어의 설명을 정의합니다.
    <dl>
        <dt>HTML</dt>
            <dd>: HTML은 문서의 정보 구역을 정의합니다.</dd>
        <dt>CSS</dt>
            <dd>: CSS은 문서의 디자인 구역을 정의합니다.</dd>
    </dl>

    <a></a> 링크를 걸어주는 태그
    속성: href 클릭시 이동할 링크 , target 링크를 여는 방법 , 
    title 링크가 클릭하기 전에 무엇인지 알려주고 싶을때 툴팁
